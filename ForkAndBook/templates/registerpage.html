<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  {% load static %}
  <link rel="mainlogo" type="image/x-mainlogo" href="{% static 'image/mainlogo.png' %}">
  <link href="{% static 'style1.css' %}" rel="stylesheet">
</head>
<body id="registermenu">
  <div class="form-box">
    <form class="form" action="{% url 'registerpage' %}" method="POST">
      <img src="{% static 'image/mainlogo.png' %}" id="logo" alt="ForkAndBook Logo">
        <span class="title">Register</span>
        <span class="subtitle">Register an account to make an order</span>
        <div class="form-section">
        <span class="subtitle">Are you an employee? Click here to register <a href="{%url 'registerpage2' %}">Employee</a></span>
        </div>
        <div class="form-container">
          {% csrf_token %}
          <input name="StudID" type="text" class="input" placeholder="Student ID">
          <input name="StudName" type="text" class="input" placeholder="Student Name">
          <input name="StudPhone" type="text" class="input" placeholder="Phone Number">
          <input name="StudPass" type="password" class="input" placeholder="Password">
        </div>
        <input class="loginBut" type="submit" value="SUBMIT">
    </form>
    <p>{{ message }}</p>
    <div class="form-section">
      <p>Have an account? <a href="{% url 'loginpage' %}">Log in</a> </p>
    </div>
    </div>
</body>
</html>
