<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Page</title>
    {% load static %}
    <link rel="mainlogo" type="image/x-mainlogo" href="{% static 'image/mainlogo.png' %}">
    <link href="{% static 'style1.css' %}" rel="stylesheet">     
</head>
<body >
    <div id="logo2">
        <img src="{% static 'image/mainlogo.png' %}" id="logo3"alt="ForkAndBook Logo">
    </div>
    <div id="updatepage1">
        <h1>Update your account</h1>
        <form action="" class="form" method="post">
            {% csrf_token %}
            <label for="EmployeeID">Employee ID : </label>
            <input type="text" name="EmployeeID" value="{{ employee.EmployeeID }}" disabled required>
            <br>
            <label for="EmployeeName">Employee Name : </label>
            <input type="text" name="EmployeeName" value="{{ employee.EmployeeName }}" required>
            <br>
            <label for="EmployeePhone">Employee Number:</label>
            <input type="text" name="EmployeePhone" value="{{ employee.EmployeePhone }}" required>
            <br>
            <input class="update" type="submit" value="Update">
        </form>
        <a class="middlemenu" href="{% url 'homeEmployee' %}">Back</a>
    </div>
</body>
</html>
